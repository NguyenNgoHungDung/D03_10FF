<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>10 Fast Fingers</title>
</head>
<body>
        <div class="title">
            <p>Check how fast you can</p>
        </div>

        <div class="info">
            <p id="word-tab">New Word</p>
        </div>
        <div class="input-field">
            <input id="input-box" type="text" placeholder="Type here..." size="40" />
            <p id="score-tag">Score: <span id="score">0</span></p>
            <p id="time-tag">Time: <span id="timer">0</span>s</p>
            <p id="wrong-tag">Sorry baby: <span id="wrong">0</span></p>
        </div>

    

        <div class="keyboard">
            <div class="keyboard-top">
                <button class="key" id="Q-key">Q</button>
                <button class="key" id="W-key">W</button>
                <button class="key" id="E-key">E</button>
                <button class="key" id="R-key">R</button>
                <button class="key" id="T-key">T</button>
                <button class="key" id="Y-key">Y</button>
                <button class="key" id="U-key">U</button>
                <button class="key" id="I-key">I</button>
                <button class="key" id="O-key">O</button>
                <button class="key" id="P-key">P</button>
                <button keyname="back" id="back-key">BACKSPACE</button>
            </div>

            <div class="keyboard-mid">
                <button class="key" id="A-key">A</button>
                <button class="key" id="S-key">S</button>
                <button class="key" id="D-key">D</button>
                <button class="key" id="F-key">F</button>
                <button class="key" id="G-key">G</button>
                <button class="key" id="H-key">H</button>
                <button class="key" id="J-key">J</button>
                <button class="key" id="K-key">K</button>
                <button class="key" id="L-key">L</button>
                              
            </div>

            <div class="keyboard-bot">
                <button class="key" id="Z-key">Z</button>
                <button class="key" id="X-key">X</button>
                <button class="key" id="C-key">C</button>
                <button class="key" id="V-key">V</button>
                <button class="key" id="B-key">B</button>
                <button class="key" id="N-key">N</button>
                <button class="key" id="M-key">M</button>
            </div>
            <button class="key" id="space-key">Space</button>
            <div id="restart">
                <button id="restart-btn">Do it Again</button>
            </div>
        </div>
       
        <script src="./JS/index.js"></script>
    </body>
</html>
